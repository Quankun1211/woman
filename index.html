<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left-side">
        <div class="img">
          <img src="./img/cat.jpg" alt="">
        </div>
      </div>
      <div class="right-side">
        <div class="wrap-enter-pass">
          <p class="password">Nhập mật khẩu (4 ký tự):</p>
          <div class="hide-pass none"></div>
        </div>
        <div class="list-num">
          <div class="row">
            <div class="col">
              <div class="num">
                1
              </div>
            </div>
            <div class="col">
              <div class="num">
                2
              </div>
            </div>
            <div class="col">
              <div class="num">
                3
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="num">
                4
              </div>
            </div>
            <div class="col">
              <div class="num">
                5
              </div>
            </div>
            <div class="col">
              <div class="num">
                6
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="num">
                7
              </div>
            </div>
            <div class="col">
              <div class="num">
                8
              </div>
            </div>
            <div class="col">
              <div class="num">
                9
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="num">
                *
              </div>
            </div>
            <div class="col">
              <div class="num">
                0
              </div>
            </div>
            <div class="col">
              <div class="num">
                #
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-text">
      <div class="wrap-img">
        <img src="./img/img2.jpg" alt="" class="card-text-img">
      </div>
      <div class="card-text-mess">
        <p>20/10 vui vẻ bla bla nhaaa !!
          Hô hô hô</p>
        <div class="wrap-icon-rose">
          <img src="./img/rose.png" alt="">
          <img src="./img/rose.png" alt="">
          <img src="./img/rose.png" alt="">
          <img src="./img/rose.png" alt="">
          <img src="./img/rose.png" alt="">
        </div>
      </div>
      <i class="fa-solid fa-backward-step back-icon"></i>
    </div>
    <div class="gift">
      <h1>Bốc quà đê</h1>
      <div class="wrap-gift">
        <div class="gift-col">
          <div class="flip-box">
            <div class="flip-box-inner">
              <div class="flip-box-front">
                <img src="./img/gift.png" alt="Paris">
              </div>
              <div class="flip-box-back">
                <img src="./img/cap.jpg" alt="Paris">
              </div>
            </div>
          </div>
        </div>
        <div class="gift-col">
          <div class="flip-box">
            <div class="flip-box-inner">
              <div class="flip-box-front">
                <img src="./img/gift.png" alt="Paris">
              </div>
              <div class="flip-box-back">
                <img src="./img/cap.jpg" alt="Paris">
              </div>
            </div>
          </div>
        </div>
        <div class="gift-col">
          <div class="flip-box">
            <div class="flip-box-inner">
              <div class="flip-box-front">
                <img src="./img/gift.png" alt="Paris">
              </div>
              <div class="flip-box-back">
                <img src="./img/cap.jpg" alt="Paris">
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="btn-gift">Nhận quà</button>
    </div>

    <div class="overlay">
      <div class="overlay-content">
        <h1>Nào gặp thì đưa</h1>
        <button class="btn-overlay">Ôkkk</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
